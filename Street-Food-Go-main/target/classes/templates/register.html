<!DOCTYPE html>
<html
        xmlns:th="https://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{base}">

<head>
    <title>Registration</title>
</head>

<body>

<header layout:fragment="header">
    <h1>Street Food Go <small>/ Registration</small></h1>
</header>

<section layout:fragment="main">

    <!-- REGISTRATION FORM -->
    <form th:action="@{/register}" method="post" th:object="${createPersonRequest}">

        <!-- ERROR MESSAGE -->
        <div class="text-center mb-3" th:if="${errorMessage != null}">
            <p class="text-danger m-0 p-0" th:text="${errorMessage}"></p>
        </div>

        <div class="mb-3">
            <label class="form-label">I am:</label>
            <select name="type" th:field="*{type}" class="form-select">
                <option value="RESTAURANT">Restaurant</option>
                <option value="CUSTOMER">Customer</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="huaId" th:field="*{username}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" name="firstName" th:field="*{firstName}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" name="lastName" th:field="*{lastName}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" name="emailAddress" th:field="*{emailAddress}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="tel" name="address" th:field="*{address}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="tel" name="phoneNumber" th:field="*{phoneNumber}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="rawPassword" th:field="*{rawPassword}" class="form-control" required />
        </div>

        <div class="mb-4">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>

        <!-- USEFUL LINKS -->
        <p class="m-0 p-0">
            <a th:href="@{/login}">Already have an account? Log in</a>
        </p>

    </form>

</section>

</body>
</html>
